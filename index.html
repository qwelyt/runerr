<!DOCTYPE html>
<html>
    <head>
        <title>RUNErr</title>
        <script async src="./index.js"></script>
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id="content">
            <div id="selector">
                Runor
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
                Bokstäver
            </div>
            <div id="output"></div>
            <button id="generate">Generera</button>
            <input type="text" id="inputfield" placeholder="Skriv här"></input>
            <button id="submit">Svara</button>
            <div id="rightWrong"></div>
            <div>Poäng: <span id="score">0</span></div>
            <div>
                <button id="showAnswer">Visa svar</button>
                <span id="answer">###</span>
            </div>
            <div id="translation"></div>
            
        </div>
    </body>
</html>
